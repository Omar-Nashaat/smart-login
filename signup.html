<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="box">
        <h3 class="mb-3">Sign Up</h3>

        <input type="text" placeholder="Name" id="userNameInput">
        <input type="text" placeholder="Email" id="emailInput">
        <input type="password" placeholder="Password" id="passwordInput">
        <p id="alertMessage" class="d-none mt-3 mb-0"></p>
        <button id="signUpBtn" type="button" class="mb-2">Sign Up</button>
        <p class="mb-2">Already have an account ? <a href="index.html">SignIn</a></p>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>

</body>

</html>
